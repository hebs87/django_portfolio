{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}

    <h1>Sunny's Portfolio</h1>

    <img src="{% static 'img/profile-pic.jpg' %}" alt="Profile Picture">

    {% for project in projects %}
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="Project Image" height="300" width="300">
        {% if project.url %}
            <br>
            <a href="{{ project.url }}" target="_blank">View Project</a>
        {% endif %}
    {% endfor %}

{% endblock %}

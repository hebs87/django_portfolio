{% extends 'base.html' %}
{% block title %}All Blogs{% endblock %}

{% block content %}

    <h1>All Blogs</h1>

    {% for blog in blogs %}
        <a href="{% url 'blog:detail' blog.id %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <h5>{{ blog.pub_date_beautify }}</h5>
        <p>{{ blog.description }}</p>
    {% endfor %}

{% endblock %}
